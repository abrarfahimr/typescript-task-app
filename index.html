<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Board</title>
</head>
<body>
  <!-- Project header -->
  <header class="header">
    <h1 class="header__title">Project Board</h1>
  </header>

  <!-- Project input -->
  <template class="project" id="project">
    <form class="project__form">
      <div class="project__title">
        <label for="title" class="project__label">Title</label>
        <input type="text" id="title"/>
      </div>
      <div class="project__description">
        <label for="description" class="project__label">Description</label>
        <textarea id="description" rows="3"></textarea>
      </div>
      <div class="project__group">
        <label for="teams" class="project__label">Teams</label>
        <select id="teams" name="teams">
          <option value="Brian's SWE Team">Brian's SWE Team</option>
          <option value="John's UX Team">John's UX Team</option>
          <option value="Adam's Marketing Team">Adam's Marketing Team</option>
          <option value="Racheal's Data Science Team">Racheal's Data Science Team</option>
        </select>
      </div>
      <div class="project__buttoncontainer">
        <button type="submit" class="project__button">Add Project</button>
      </div>
    </form>
  </template>

  <template class="list__single" id="single">
    <li draggable="true" class="list__ul">
      <h3 class="list__title"></h3>
      <p class="list__description"></p>
      <p class="list__team"></p>
    </li>
  </template>

  <!-- Project list -->
  <template id="list">
    <div class="list__single">
      <h2></h2>
      <ul></ul>
    </div>
  </template>

  <div id="app"></div>
</body>
</html>
